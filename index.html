<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner & Sélectionner Texte</title>

    <!-- Librairies -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.0.2/tesseract.min.js"></script>
    <script src="https://unpkg.com/quagga"></script> <!-- Quagga pour scanner les codes-barres -->

    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        textarea { width: 80%; height: 100px; margin: 10px 0; }
        button, select { padding: 10px; font-size: 16px; cursor: pointer; margin: 5px; }
        #screenshot-container { display: none; position: relative; }
        video, canvas { width: 100%; max-width: 500px; }
        #selectionCanvas { position: absolute; top: 0; left: 0; cursor: crosshair; z-index: 10; }
        .barcode-container { margin-top: 20px; }
        .barcode-item { margin: 10px; display: inline-block; }
        #extractedText { display: none; width: 80%; height: 50px; }
        #copyTextBtn { display: none; }
        #scanner-container { display: none; }
    </style>
</head>
<body>

    <h1>Scanner & Sélectionner Texte</h1>

    <textarea id="textList" placeholder="Saisir ou scanner un texte..."></textarea><br>

    <button onclick="generateBarcodes()">📌 Générer Codes-Barres</button>
    <button onclick="startScanner()">📷 Scanner un Code</button>
    <button onclick="captureText()">🖼 Capturer du Texte</button>
    <button onclick="stopScanner()" id="stopScannerBtn" style="display: none;">❌ Arrêter Scanner</button>

    <div id="scanner-container">
        <video id="scanner"></video>
    </div>

    <div id="screenshot-container">
        <video id="video" autoplay></video>
        <canvas id="selectionCanvas"></canvas>
        <button onclick="switchCamera()">🔄 Changer de Caméra</button>
    </div>

    <div class="barcode-container" id="barcodeContainer"></div>

    <script>
        let currentStream = null;
        let currentCamera = "environment"; // Caméra arrière par défaut

        // Générer des codes-barres à partir du texte
        function generateBarcodes() {
            let container = document.getElementById("barcodeContainer");
            container.innerHTML = "";  // Réinitialiser les codes existants
            let lines = document.getElementById("textList").value.split("\n");

            lines.forEach(line => {
                let trimmed = line.trim();
                if (trimmed) {
                    let barcodeDiv = document.createElement("div");
                    barcodeDiv.classList.add("barcode-item");

                    let canvas = document.createElement("canvas");
                    JsBarcode(canvas, trimmed, {
                        format: "CODE128",
                        displayValue: true
                    });

                    barcodeDiv.appendChild(canvas);
                    container.appendChild(barcodeDiv);
                }
            });
        }

        // Fonction pour démarrer le scanner
        function startScanner() {
            document.getElementById("scanner-container").style.display = "block";
            document.getElementById("stopScannerBtn").style.display = "inline-block";

            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector("#scanner"),
                    constraints: {
                        facingMode: currentCamera // Utiliser la caméra choisie
                    }
                },
                decoder: {
                    readers: ["code_128_reader", "ean_reader", "ean_8_reader", "upc_reader"]
                }
            }, function(err) {
                if (err) {
                    console.error("Erreur d'initialisation du scanner : ", err);
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function(result) {
                let scannedCode = result.codeResult.code;
                let textarea = document.getElementById("textList");

                if (!textarea.value.includes(scannedCode)) {
                    textarea.value += (textarea.value ? "\n" : "") + scannedCode;
                }
                
                stopScanner(); // Arrêter automatiquement après détection
            });
        }

        // Fonction pour arrêter le scanner
        function stopScanner() {
            Quagga.stop();
            document.getElementById("scanner-container").style.display = "none";
            document.getElementById("stopScannerBtn").style.display = "none";
        }

        // Fonction pour capturer du texte
        function captureText() {
            document.getElementById("screenshot-container").style.display = "block";
            let video = document.getElementById("video");
            let canvas = document.getElementById("selectionCanvas");

            navigator.mediaDevices.getUserMedia({ video: { facingMode: currentCamera } }).then(stream => {
                video.srcObject = stream;
                currentStream = stream;
            });

            canvas.addEventListener("click", function(event) {
                let ctx = canvas.getContext("2d");
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Capture d'écran et reconnaissance avec Tesseract.js
                html2canvas(canvas).then(screenshot => {
                    Tesseract.recognize(screenshot, 'eng').then(({ data: { text } }) => {
                        let textarea = document.getElementById("textList");
                        textarea.value += (textarea.value ? "\n" : "") + text;
                        stopCapture(); // Arrêter la capture après l'extraction du texte
                    });
                });
            });
        }

        // Fonction pour arrêter la capture d'écran
        function stopCapture() {
            if (currentStream) {
                let tracks = currentStream.getTracks();
                tracks.forEach(track => track.stop());
            }
            document.getElementById("screenshot-container").style.display = "none";
        }

        // Fonction pour changer la caméra (avant/arrière)
        function switchCamera() {
            currentCamera = currentCamera === "environment" ? "user" : "environment"; // Basculer entre caméra avant et arrière
            stopCapture(); // Arrêter la capture en cours
            captureText(); // Relancer la capture avec la caméra mise à jour
        }
    </script>

</body>
</html>
