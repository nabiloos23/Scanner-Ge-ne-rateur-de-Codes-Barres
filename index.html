<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner et GÃ©nÃ©rateur de Code-Barres</title>

    <!-- Librairies -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.0.2/tesseract.min.js"></script>

    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        textarea { width: 90%; height: 150px; font-size: 16px; margin: 10px 0; padding: 10px; }
        button { padding: 10px; font-size: 16px; cursor: pointer; margin: 5px; }
        .barcode-container { margin-top: 20px; text-align: center; }
        .barcode-item { margin: 10px; display: block; }
        video, canvas { width: 100%; max-width: 500px; }
        #screenshot-container { display: none; position: relative; }
        #selectionCanvas { position: absolute; top: 0; left: 0; cursor: crosshair; border: 2px dashed red; }
    </style>
</head>
<body>

    <h1>Scanner et GÃ©nÃ©rateur de Code-Barres</h1>

    <textarea id="textInput" placeholder="Saisissez du texte (chaque ligne gÃ©nÃ¨re un code-barres)"></textarea><br>

    <button onclick="generateBarcodes()">ðŸ“Œ GÃ©nÃ©rer Codes-Barres</button>
    <button onclick="captureText()">ðŸ“· Capturer du Texte</button>

    <div class="barcode-container" id="barcodeContainer"></div>

    <div id="screenshot-container">
        <video id="video" autoplay></video>
        <canvas id="selectionCanvas"></canvas>
        <button onclick="switchCamera()">ðŸ”„ Changer de CamÃ©ra</button>
    </div>

    <script>
        let currentStream = null;
        let currentCamera = "environment"; // CamÃ©ra arriÃ¨re par dÃ©faut
        let selection = { x: 0, y: 0, width: 0, height: 0 };

        function generateBarcodes() {
            let container = document.getElementById("barcodeContainer");
            container.innerHTML = "";
            let lines = document.getElementById("textInput").value.split("\n");

            lines.forEach(line => {
                let trimmed = line.trim();
                if (trimmed) {
                    let barcodeDiv = document.createElement("div");
                    barcodeDiv.classList.add("barcode-item");

                    let canvas = document.createElement("canvas");
                    JsBarcode(canvas, trimmed, {
                        format: "CODE128",
                        displayValue: true,
                        fontSize: 16,
                        width: 2,
                        height: 50
                    });

                    barcodeDiv.appendChild(canvas);
                    container.appendChild(barcodeDiv);
                }
            });
        }

        function captureText() {
            document.getElementById("screenshot-container").style.display = "block";
            let video = document.getElementById("video");
            let canvas = document.getElementById("selectionCanvas");

            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            navigator.mediaDevices.getUserMedia({ video: { facingMode: currentCamera } })
                .then(stream => {
                    video.srcObject = stream;
                    currentStream = stream;
                })
                .catch(err => console.error("Erreur d'accÃ¨s Ã  la camÃ©ra :", err));

            canvas.addEventListener("mousedown", startSelection);
            canvas.addEventListener("mousemove", updateSelection);
            canvas.addEventListener("mouseup", endSelection);
        }

        let isSelecting = false;
        let startX, startY;

        function startSelection(event) {
            isSelecting = true;
            startX = event.offsetX;
            startY = event.offsetY;
        }

        function updateSelection(event) {
            if (isSelecting) {
                let ctx = document.getElementById("selectionCanvas").getContext("2d");
                let width = event.offsetX - startX;
                let height = event.offsetY - startY;
                selection = { x: startX, y: startY, width: width, height: height };

                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.strokeStyle = "red";
                ctx.lineWidth = 2;
                ctx.strokeRect(startX, startY, width, height);
            }
        }

        function endSelection(event) {
            isSelecting = false;

            let ctx = document.getElementById("selectionCanvas").getContext("2d");
            let video = document.getElementById("video");

            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            let selectedImage = ctx.getImageData(selection.x, selection.y, selection.width, selection.height);
            let selectedCanvas = document.createElement("canvas");
            selectedCanvas.width = selection.width;
            selectedCanvas.height = selection.height;
            let selectedCtx = selectedCanvas.getContext("2d");
            selectedCtx.putImageData(selectedImage, 0, 0);

            html2canvas(selectedCanvas).then(screenshot => {
                Tesseract.recognize(screenshot, 'eng').then(({ data: { text } }) => {
                    let textarea = document.getElementById("textInput");
                    textarea.value += (textarea.value ? "\n" : "") + text;
                    stopCapture();
                });
            });
        }

        function stopCapture() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
            document.getElementById("screenshot-container").style.display = "none";
        }

        function switchCamera() {
            currentCamera = currentCamera === "environment" ? "user" : "environment";
            captureText();
        }
    </script>

</body>
</html>
