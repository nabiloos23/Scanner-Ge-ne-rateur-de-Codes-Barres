<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner & Générateur de Codes-Barres</title>

    <!-- Librairies -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.0.2/tesseract.min.js"></script>

    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        textarea { width: 80%; height: 100px; margin: 10px 0; }
        button { padding: 10px 15px; font-size: 16px; cursor: pointer; margin: 5px; }
        select { padding: 8px; font-size: 16px; margin-bottom: 10px; }
        .barcode-container { margin-top: 20px; }
        .barcode-item { margin: 10px; display: inline-block; }
        #scanner-container, #screenshot-container { display: none; width: 100%; max-width: 400px; margin: auto; }
        #canvas { width: 100%; cursor: crosshair; border: 2px dashed red; }
    </style>
</head>
<body>

    <h1>Scanner & Générateur de Codes-Barres</h1>

    <p>Entrez un texte ou scannez un code :</p>
    <textarea id="textList" placeholder="Exemple :&#10;123456789012&#10;CODE123&#10;HELLO2024"></textarea>
    <br>
    
    <button onclick="generateBarcodes()">Générer Codes-Barres</button>
    <button onclick="startScanner()">📷 Scanner un Code</button>
    
    <!-- Sélection de la caméra -->
    <label for="cameraSelect">Choisir la caméra :</label>
    <select id="cameraSelect">
        <option value="environment">Arrière</option>
        <option value="user">Avant</option>
    </select>
    
    <button onclick="captureText()">🖼 Extraire du texte</button>
    <button onclick="stopScanner()">✖ Arrêter Scanner</button>

    <div id="scanner-container">
        <video id="scanner" style="width: 100%;"></video>
    </div>

    <div id="screenshot-container">
        <video id="video" autoplay style="width: 100%;"></video>
        <canvas id="canvas"></canvas>
    </div>

    <div class="barcode-container" id="barcodeContainer"></div>

    <script>
        function generateBarcodes() {
            let container = document.getElementById("barcodeContainer");
            container.innerHTML = "";  
            let lines = document.getElementById("textList").value.split("\n");

            lines.forEach(line => {
                let trimmed = line.trim();
                if (trimmed) {
                    let barcodeDiv = document.createElement("div");
                    barcodeDiv.classList.add("barcode-item");

                    let canvas = document.createElement("canvas");
                    JsBarcode(canvas, trimmed, {
                        format: "CODE128",
                        displayValue: true
                    });

                    barcodeDiv.appendChild(canvas);
                    container.appendChild(barcodeDiv);
                }
            });
        }

        function startScanner() {
            document.getElementById("scanner-container").style.display = "block";

            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector("#scanner"),
                    constraints: {
                        facingMode: "environment"
                    }
                },
                decoder: {
                    readers: ["code_128_reader", "ean_reader", "ean_8_reader", "upc_reader"]
                }
            }, function(err) {
                if (err) {
                    console.error("Erreur d'initialisation du scanner : ", err);
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function(result) {
                let scannedCode = result.codeResult.code;
                let textarea = document.getElementById("textList");

                if (!textarea.value.includes(scannedCode)) {
                    textarea.value += (textarea.value ? "\n" : "") + scannedCode;
                }
                
                stopScanner();
            });
        }

        function stopScanner() {
            Quagga.stop();
            document.getElementById("scanner-container").style.display = "none";
        }

        function captureText() {
            document.getElementById("screenshot-container").style.display = "block";
            let video = document.getElementById("video");
            let canvas = document.getElementById("canvas");
            let cameraMode = document.getElementById("cameraSelect").value;

            // Accéder à la caméra choisie (avant ou arrière)
            navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: cameraMode }
            }).then(stream => {
                video.srcObject = stream;
            }).catch(error => {
                console.error("Erreur d'accès à la caméra :", error);
            });

            canvas.addEventListener("click", function() {
                let ctx = canvas.getContext("2d");
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                html2canvas(canvas).then(screenshot => {
                    Tesseract.recognize(screenshot, 'eng').then(({ data: { text } }) => {
                        let textarea = document.getElementById("textList");
                        textarea.value += (textarea.value ? "\n" : "") + text;
                        stopCapture();
                    });
                });
            });
        }

        function stopCapture() {
            let video = document.getElementById("video");
            let stream = video.srcObject;
            if (stream) {
                let tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
            }
            document.getElementById("screenshot-container").style.display = "none";
        }
    </script>

</body>
</html>
