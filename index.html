<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner & G√©n√©rateur de Codes-Barres</title>

    <!-- Librairies -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.0.2/tesseract.min.js"></script>

    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        textarea { width: 80%; height: 150px; margin: 10px 0; font-size: 16px; }
        button { padding: 10px 15px; font-size: 16px; cursor: pointer; margin: 5px; }
        .barcode-container { margin-top: 20px; }
        .barcode-item { margin: 10px; display: inline-block; }
        #screenshot-container { display: none; position: relative; }
        #selectionCanvas { position: absolute; top: 0; left: 0; cursor: crosshair; border: 2px dashed red; }
        video { width: 100%; max-width: 400px; }
        canvas { position: absolute; top: 0; left: 0; }
    </style>
</head>
<body>

    <h1>Scanner & G√©n√©rateur de Codes-Barres</h1>

    <textarea id="textList" placeholder="Saisir ou scanner un texte..."></textarea><br>

    <button onclick="generateBarcodes()">üìå G√©n√©rer Codes-Barres</button>
    <button onclick="captureText()">üì∑ Capturer & S√©lectionner Texte</button>

    <div id="screenshot-container">
        <video id="video" autoplay></video>
        <canvas id="selectionCanvas"></canvas>
        <button onclick="confirmSelection()">‚úîÔ∏è Confirmer S√©lection</button>
    </div>

    <div class="barcode-container" id="barcodeContainer"></div>

    <script>
        let videoStream;
        let selectionCanvas = document.getElementById("selectionCanvas");
        let ctx = selectionCanvas.getContext("2d");
        let isSelecting = false;
        let startX, startY, selection = {};

        function generateBarcodes() {
            let container = document.getElementById("barcodeContainer");
            container.innerHTML = "";
            let lines = document.getElementById("textList").value.split("\n");

            lines.forEach(line => {
                let trimmed = line.trim();
                if (trimmed) {
                    let barcodeDiv = document.createElement("div");
                    barcodeDiv.classList.add("barcode-item");

                    let canvas = document.createElement("canvas");
                    JsBarcode(canvas, trimmed, { format: "CODE128", displayValue: true });

                    barcodeDiv.appendChild(canvas);
                    container.appendChild(barcodeDiv);
                }
            });
        }

        function captureText() {
            document.getElementById("screenshot-container").style.display = "block";
            let video = document.getElementById("video");

            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(stream => {
                    videoStream = stream;
                    video.srcObject = stream;
                })
                .catch(err => console.error("Erreur acc√®s cam√©ra : ", err));

            video.addEventListener("click", function () {
                let canvas = document.createElement("canvas");
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                let ctx = canvas.getContext("2d");
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                selectionCanvas.width = canvas.width;
                selectionCanvas.height = canvas.height;
                selectionCanvas.style.display = "block";

                let screenshot = new Image();
                screenshot.src = canvas.toDataURL();
                screenshot.onload = function () {
                    ctx.drawImage(screenshot, 0, 0);
                };
            });

            selectionCanvas.addEventListener("mousedown", startSelection);
            selectionCanvas.addEventListener("mousemove", updateSelection);
            selectionCanvas.addEventListener("mouseup", endSelection);
        }

        function startSelection(event) {
            isSelecting = true;
            startX = event.offsetX;
            startY = event.offsetY;
        }

        function updateSelection(event) {
            if (!isSelecting) return;
            let width = event.offsetX - startX;
            let height = event.offsetY - startY;
            selection = { x: startX, y: startY, width: width, height: height };

            ctx.clearRect(0, 0, selectionCanvas.width, selectionCanvas.height);
            ctx.strokeStyle = "red";
            ctx.lineWidth = 2;
            ctx.strokeRect(startX, startY, width, height);
        }

        function endSelection() {
            isSelecting = false;
        }

        function confirmSelection() {
            let selectedCanvas = document.createElement("canvas");
            selectedCanvas.width = selection.width;
            selectedCanvas.height = selection.height;
            let selectedCtx = selectedCanvas.getContext("2d");
            selectedCtx.drawImage(selectionCanvas, selection.x, selection.y, selection.width, selection.height, 0, 0, selection.width, selection.height);

            html2canvas(selectedCanvas).then(screenshot => {
                Tesseract.recognize(screenshot, 'eng').then(({ data: { text } }) => {
                    let textarea = document.getElementById("textList");
                    textarea.value += (textarea.value ? "\n" : "") + text;
                    stopCapture();
                });
            });
        }

        function stopCapture() {
            if (videoStream) {
                let tracks = videoStream.getTracks();
                tracks.forEach(track => track.stop());
            }
            document.getElementById("screenshot-container").style.display = "none";
        }
    </script>

</body>
</html>
