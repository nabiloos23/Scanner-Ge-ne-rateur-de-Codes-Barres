<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner & Générateur de Codes-Barres</title>

    <!-- Librairies -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.0.2/tesseract.min.js"></script>

    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        textarea { width: 80%; height: 100px; margin: 10px 0; }
        button, select { padding: 10px; font-size: 16px; cursor: pointer; margin: 5px; }
        #screenshot-container { display: none; position: relative; }
        canvas { border: 2px dashed red; cursor: crosshair; width: 100%; }
        .barcode-container { margin-top: 20px; }
        .barcode-item { margin: 10px; display: inline-block; }
        #extractedText { display: none; width: 80%; height: 50px; }
    </style>
</head>
<body>

    <h1>Scanner & Générateur de Codes-Barres</h1>

    <textarea id="textList" placeholder="Saisir ou scanner un texte..."></textarea><br>

    <button onclick="generateBarcodes()">📌 Générer Codes-Barres</button>
    <button onclick="startCamera()">📷 Ouvrir Caméra</button>
    <button id="captureBtn" onclick="captureImage()" style="display: none;">📸 Capturer</button>

    <label for="cameraSelect">Caméra :</label>
    <select id="cameraSelect">
        <option value="environment">Arrière</option>
        <option value="user">Avant</option>
    </select>

    <div id="screenshot-container">
        <video id="video" autoplay style="width: 100%;"></video>
        <canvas id="canvas"></canvas>
    </div>

    <textarea id="extractedText" readonly></textarea><br>
    <button id="copyTextBtn" style="display: none;" onclick="copyExtractedText()">📋 Copier le texte</button>

    <div class="barcode-container" id="barcodeContainer"></div>

    <script>
        let video = document.getElementById("video");
        let canvas = document.getElementById("canvas");
        let captureBtn = document.getElementById("captureBtn");
        let extractedTextArea = document.getElementById("extractedText");
        let copyTextBtn = document.getElementById("copyTextBtn");

        function generateBarcodes() {
            let container = document.getElementById("barcodeContainer");
            container.innerHTML = "";  
            let lines = document.getElementById("textList").value.split("\n");

            lines.forEach(line => {
                let trimmed = line.trim();
                if (trimmed) {
                    let barcodeDiv = document.createElement("div");
                    barcodeDiv.classList.add("barcode-item");

                    let canvas = document.createElement("canvas");
                    JsBarcode(canvas, trimmed, { format: "CODE128", displayValue: true });

                    barcodeDiv.appendChild(canvas);
                    container.appendChild(barcodeDiv);
                }
            });
        }

        function startCamera() {
            let cameraMode = document.getElementById("cameraSelect").value;
            document.getElementById("screenshot-container").style.display = "block";
            captureBtn.style.display = "inline";

            navigator.mediaDevices.getUserMedia({ video: { facingMode: cameraMode } })
            .then(stream => { video.srcObject = stream; })
            .catch(error => { console.error("Erreur d'accès à la caméra :", error); });
        }

        function captureImage() {
            let ctx = canvas.getContext("2d");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            let stream = video.srcObject;
            if (stream) stream.getTracks().forEach(track => track.stop());

            video.style.display = "none";
            captureBtn.style.display = "none";

            extractTextFromImage();
        }

        function extractTextFromImage() {
            html2canvas(canvas).then(screenshot => {
                Tesseract.recognize(screenshot, 'eng').then(({ data: { text } }) => {
                    extractedTextArea.value = text.trim();
                    extractedTextArea.style.display = "block";
                    copyTextBtn.style.display = "inline";
                });
            });
        }

        function copyExtractedText() {
            extractedTextArea.select();
            document.execCommand("copy");
            alert("Texte copié !");
        }
    </script>

</body>
</html>
