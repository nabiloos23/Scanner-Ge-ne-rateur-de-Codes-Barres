<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture & S√©lection Texte</title>

    <!-- Librairies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.0.2/tesseract.min.js"></script>

    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        button { padding: 10px; font-size: 16px; cursor: pointer; margin: 5px; }
        video, canvas { width: 100%; max-width: 400px; margin: auto; display: block; }
        #captureContainer { display: none; }
        #capturedImage { border: 2px solid black; cursor: crosshair; }
        #textOutput { width: 80%; height: 100px; margin: 10px auto; display: block; }
    </style>
</head>
<body>

    <h1>Capture & S√©lection Texte</h1>

    <button onclick="startCamera()">üì∑ Ouvrir la Cam√©ra</button>
    <button onclick="captureImage()">üì∏ Capturer l‚Äôimage</button>
    <button onclick="extractText()">üîç Extraire Texte</button>
    
    <video id="video" autoplay></video>
    
    <div id="captureContainer">
        <canvas id="capturedImage"></canvas>
    </div>

    <textarea id="textOutput" placeholder="Texte extrait appara√Ætra ici..."></textarea>

    <script>
        let video = document.getElementById("video");
        let canvas = document.getElementById("capturedImage");
        let ctx = canvas.getContext("2d");
        let currentStream = null;
        let selection = { x: 0, y: 0, width: 0, height: 0 };
        let isSelecting = false;
        let startX, startY;

        // üìå Ouvrir la cam√©ra
        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(stream => {
                    video.srcObject = stream;
                    currentStream = stream;
                })
                .catch(err => console.error("Erreur acc√®s cam√©ra : ", err));
        }

        // üìå Capturer l‚Äôimage depuis la vid√©o
        function captureImage() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            document.getElementById("captureContainer").style.display = "block";
        }

        // üìå S√©lection manuelle sur l‚Äôimage captur√©e
        canvas.addEventListener("mousedown", event => {
            isSelecting = true;
            startX = event.offsetX;
            startY = event.offsetY;
        });

        canvas.addEventListener("mousemove", event => {
            if (isSelecting) {
                let width = event.offsetX - startX;
                let height = event.offsetY - startY;
                selection = { x: startX, y: startY, width: width, height: height };

                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                ctx.strokeStyle = "red";
                ctx.lineWidth = 2;
                ctx.strokeRect(startX, startY, width, height);
            }
        });

        canvas.addEventListener("mouseup", () => {
            isSelecting = false;
        });

        // üìå Extraire le texte de la zone s√©lectionn√©e
        function extractText() {
            let selectedCanvas = document.createElement("canvas");
            selectedCanvas.width = selection.width;
            selectedCanvas.height = selection.height;
            let selectedCtx = selectedCanvas.getContext("2d");
            selectedCtx.drawImage(canvas, selection.x, selection.y, selection.width, selection.height, 0, 0, selection.width, selection.height);

            // OCR avec Tesseract.js
            Tesseract.recognize(selectedCanvas, 'eng')
                .then(({ data: { text } }) => {
                    document.getElementById("textOutput").value = text;
                });
        }
    </script>

</body>
</html>
